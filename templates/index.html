<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
</head>
<body>
    <h1>Scientific Calculator (Postfix Notation)</h1>
    <form method="POST">
        <input type="text" name="expression" placeholder="e.g., 90 sin 2 ^" size="40" required />
        <button type="submit">Calculate</button>
    </form>

    {% if result %}
    <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
